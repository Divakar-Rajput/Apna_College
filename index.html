<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- header start -->
    <div class="subHeader">
        <div class="header">
            <nav>
                <div class="icons">
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                </div>
                <div class="logo_img"></div>
                <div class="icon_search">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </div>
                <div class="search_Bar">
                    <input type="text" class="search" placeholder="What Would you like to find today?">
                    <span class="search_icon material-symbols-outlined">
                        search
                        </span>
                </div>
                <div class="icons group_icon ">
                    <span class="option_icon material-symbols-outlined">
                        grid_view
                        </span>
                        <span class="option_Name">Apps</span>
                </div>
                <div class="icons group_icon ">
                    <span class="option_icon material-symbols-outlined">
                        stadia_controller
                        </span>
                        <span class="option_Name">Game</span>
                </div>
                <div class="icons group_icon">
                    <span class="option_icon material-symbols-outlined">
                        news
                        </span>
                        <span class="option_Name">News</span>
                </div>
            </nav>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
